language: go
env:
  - GIMME_OS=linux GIMME_ARCH=amd64
  - GIMME_OS=darwin GIMME_ARCH=amd64
  - GIMME_OS=windows GIMME_ARCH=amd64
sudo: required
go:
  - 1.6.3
  - 1.7
  - tip
install:
  - go get -d -v -t ./...
script:
  - export GOMAXPROCS=$(nproc)
#  - go test ./... -timeout=30s -parallel=4
  - go build -o tg ./cli/cli.go
deploy:
  provider: releases
  api_key:
    secure: 
  file: tg
  skip_cleanup: true
  on:
    tags: true
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
  exclude:
  - go: 1.6.3